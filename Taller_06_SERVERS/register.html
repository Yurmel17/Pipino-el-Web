<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
        crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css" />

    <!-- Bootstrap Date-Picker Plugin -->
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

    <title>Registro de Usuarios</title>
</head>

<body class="vh-100 vw-100 bg-dark d-flex flex-column justify-content-center align-items-center">
    <h1 class="text-white   ">Registro de Usuarios</h1>
    <form id="userForm" class="mt-4 d-inline-flex flex-column" method="POST" action="./index.html">

        <input id="name" type="text" name="name" placeholder="Nombre" spellcheck="false" required />
        <input id="surname" type="text" name="surname" spellcheck="false" placeholder="Apellido"
            required />

        <div class="input--icon">
            <div class="input-wrapper">
                <input id="email" type="text" name="email" placeholder="Email" spellcheck="false"
                    required />
                <svg xmlns:x="&ns_extend;" xmlns:i="&ns_ai;" xmlns:graph="&ns_graphs;"
                    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                    xmlns:a="http://ns.adobe.com/AdobeSVGViewerExtensions/3.0/" x="0px" y="0px"
                    viewBox="-0.5 0.5 42 42" xml:space="preserve">
                    <path
                        d="M40.5,31.5v-18c0,0-18.2,12.7-19.97,13.359C18.79,26.23,0.5,13.5,0.5,13.5v18c0,2.5,0.53,3,3,3h34
                                    C40.029,34.5,40.5,34.061,40.5,31.5z M40.471,9.971c0-1.821-0.531-2.471-2.971-2.471h-34c-2.51,0-3,0.78-3,2.6l0.03,0.28
                                    c0,0,18.069,12.44,20,13.12C22.57,22.71,40.5,10.1,40.5,10.1L40.471,9.971z" />
                </svg>
            </div>
            <div id="emailFb" class="feedback-text">Correo no valido.</div>
        </div>

        <!-- date picker -->
        <div class="d-flex align-items-center mb-4">
            <label for="datepicker" class="text-white form-label me-4">Fecha de nacimiento:
            </label>
            <input type="text" class="form-control" name="date" id="datepicker" required />
            <div class="feedback-text">La fecha no es valida.</div>
        </div>


        <div class="input--icon">
            <div class="input-wrapper">
                <input id="username" type="text" name="username" placeholder="Nombre de Usuario"
                    spellcheck="false" required />
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                    x="0px" y="0px" viewBox="0 0 248.349 248.349"
                    style="enable-background:new 0 0 248.349 248.349;" xml:space="preserve">
                    <path
                        d="M9.954,241.305h228.441c3.051,0,5.896-1.246,7.805-3.416c1.659-1.882,2.393-4.27,2.078-6.723
                                    c-5.357-41.734-31.019-76.511-66.15-95.053c-14.849,14.849-35.348,24.046-57.953,24.046s-43.105-9.197-57.953-24.046
                                    C31.09,154.65,5.423,189.432,0.071,231.166c-0.315,2.453,0.424,4.846,2.078,6.723C4.058,240.059,6.903,241.305,9.954,241.305z" />
                    <path
                        d="M72.699,127.09c1.333,1.398,2.725,2.73,4.166,4.019c12.586,11.259,29.137,18.166,47.309,18.166
                                    s34.723-6.913,47.309-18.166c1.441-1.289,2.834-2.622,4.166-4.019c1.327-1.398,2.622-2.828,3.84-4.329
                                    c9.861-12.211,15.8-27.717,15.8-44.6c0-39.216-31.906-71.116-71.116-71.116S53.059,38.95,53.059,78.16
                                    c0,16.883,5.939,32.39,15.8,44.6C70.072,124.262,71.366,125.687,72.699,127.09z" />
                </svg>
            </div>
            <div id="usernameFb" class="text-white feedback-text">El nombre de usuario no es valido
            </div>
        </div>
        <div class="input--icon">
            <div class="input-wrapper">
                <input id="password" type="password" name="password" placeholder="Contraseña"
                    spellcheck="false" autocomplete="off" required />
                <svg style="enable-background:new 0 0 24 24;" version="1.1" viewBox="0 0 24 24"
                    xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink">
                    <path
                        d="M20,10h-4H8l0-2.8c0-2.1,1.5-4,3.6-4.2C14,2.8,16,4.7,16,7l0,0c0,0.6,0.4,1,1,1h1c0.6,0,1-0.4,1-1l0,0   c0-3.8-3-6.9-6.8-7C8.3-0.1,5,3.1,5,7v3H4c-1.1,0-2,0.9-2,2v7c0,2.8,2.2,5,5,5h10c2.8,0,5-2.2,5-5v-7C22,10.9,21.1,10,20,10z    M13,17.7V19c0,0.5-0.5,1-1,1s-1-0.5-1-1v-1.3c-0.6-0.3-1-1-1-1.7c0-1.1,0.9-2,2-2s2,0.9,2,2C14,16.7,13.6,17.4,13,17.7z" />
                </svg>
            </div>
            <div id="passwordFb" class="feedback-text">La contraseña debe contener al menos un
                caracter
                especial, una mayuscula, un número y minimo 8 carácteres.</div>
        </div>
        <input id="confirmPassword" type="password" name="confirmPassword" spellcheck="false"
            placeholder="Confirmar Contraseña" required />
        <div class="feedback-text">Las contraseñas deben ser iguales</div>

        <div class="mb-5">
            <div class="d-flex align-items-center">
                <input id="hasIllness" class="me-2" type="checkbox" name="hasIllness" />
                <label class="text-white" for="illness">Ha sufrido enfermedades?</label>
            </div>

            <div id="optionalSection" class="justify-content-center flex-column">
                <div class="d-flex align-items-center mb-2">
                    <input id="contagiousIllness" class="me-2" type="checkbox"
                        name="contagiousIllness" />
                    <label class="text-white" for="illness">Han sido contagiosas?</label>
                </div>

                <input id="illness" type="text" name="illness" placeholder="Cuáles?" />
            </div>
        </div>

        <input type="submit" value="Registrar" class="btn btn-primary" />
    </form>

    <script src="js/register.js"></script>
</body>

</html>
