<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruti datos de usuario</title>
    <link rel="stylesheet" href="css/styles.datos-usuario.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&family=Lobster+Two&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Rellena tu CV</h1>
    </header>

    <main>
        <form action="./menu.html" method="post">
            <label for="nombre-usuario">Nombres</label>
            <input type="text" name="nombre-usuario" id="nombre-usuario" />
            <label for="apellidos-usuario">Apellidos</label>
            <input type="text" name="apellidos-usuario" id="apellidos-usuario" />
            <label for="contra-usuario">Contraseña</label>
            <input type="text" name="contra-usuario" id="contra-usuario" />
            <label for="confcontra-usuario">Confirme Contraseña</label>
            <input type="text" name="confcontra-usuario" id="confcontra-usuario" />
            <label for="identificacion-usuario">Identificación</label>
            <div>
                <select name="identificacion-tipo" id="identificacion-tipo">
                    <option selected value="ti">TI</option>
                    <option value="cc">CC</option>
                </select>
                <input type="text" name="identificacion-usuario" id="identificacion-usuario" />
            </div>
            <label for="sexo-usuario">Sexo</label>
            <div><input type="radio" value="hombre" name="sexo-usuario" id="masculino" /><label
                    for="masculino">Hombre</label></div>
            <div><input type="radio" value="mujer" name="sexo-usuario" id="femenino" /><label
                    for="femenino">Mujer</label></div>
            <label for="foto-usuario">Incluir mi foto</label>
            <input type="file" name="foto-usuario" id="foto-usuario" />
            <div><input type="checkbox" name="estudiante" id="estudiante"><label
                    for="estudiante">Estudiante</label></div>
            <fieldset>
                <legend>Datos Personales</legend>
                <div>
                    <label for="departamento-usuario">Departamento</label>
                    <select name="identificacion-tipo" id="identificacion-tipo">
                        <option selected value="santander">Santander</option>
                        <option value="boyaca">Boyaca</option>
                    </select>
                </div>
                <label for="nacimiento-usuario">Fecha de nacimiento</label>
                <!-- Coloque este div por si acaso, podeis quitarlo si es mortal :p -->
                <div>
                    <input type="number" name="dia-nacimiento" id="dia-nacimiento">
                    de
                    <select name="mes-nacimiento" id="mes-nacimiento">
                        <option value="1">enero</option>
                    </select>
                    de
                    <input type="number" name="a-nacimiento" id="a-nacimiento">
                </div>
                <label for="temas-usuario">Temas de interés</label>
                <select name="temas-usuario" size="5" multiple="multiple">
                    <option value="admin-base-datos"> Administracion de bases de datos </option>
                    <option value="programacion"> Analisis y programacion </option>
                    <option value="arquitectura"> Arquitectura </option>
                    <option value="calidad"> Calidad </option>
                    <option value="erc"> ERC, CRM, Business inteligence </option>
                    <option value="gatitos"> Fotos de gatitos </option>
                </select>
            </fieldset>
            <input type="submit" value="Guardar Cambios">
            <input type="reset" value="Borrar los datos introducidos">
        </form>
    </main>

</body>

</html>
