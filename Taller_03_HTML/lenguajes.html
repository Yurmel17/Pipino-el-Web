    <h2>

    <figure>
        <a href="https://www.java.com/en/" target="_blank"><img src="img/JAVA.jpg" alt="Lenguaje de programacion Java"></a>
        <figcaption>Java es un lenguaje desarrollado por Sun Microsystems en 1995 conocido por su enfoque orientado a objectos y por correr Minecraft</figcaption>
    </figure>

    <figure>
        <a href="https://en.cppreference.com/w/"target="_blank"><img src="img/C.png" alt="Lenguaje de programacion C"></a>
        <figcaption>C es uno de los lenguajes mas populares actualmente, desarrollado hace alrededor de 40 años que ofrece un control a medio y bajo nivel</figcaption>
    </figure>

    <figure>
        <a href="https://www.python.org/"target="_blank"><img src="img/PY.png" alt="Lenguaje de programacion Python"></a>
        <figcaption>Actualmente el lenguaje mas popular en existencia, Python es un lenguaje de alto nivel destacado por su sintaxis limpia y amplio soporte de librerias, <a href="https://xkcd.com/353/" target="_blank">relevant xkcd</a></figcaption>
    </figure>

    <figure>
        <a href="https://docs.microsoft.com/en-us/dotnet/csharp/"target="_blank"><img src="img/CS.png" alt="Lenguaje de programacion C#"></a>
        <figcaption>C# (Pronunciado C sharp) es un la respuesta de Microsoft ante Java, este es un lenguaje enfocado a las plataformas de Microsoft que ofrece diferentes herramientas para su diseño (destacando las interfaces graficas)</figcaption>
    </figure>

    <figure>
        <a href="https://en.cppreference.com/w/"target="_blank"><img src="img/CPP.png" alt="Lenguaje de programacion C++"></a>
        <figcaption>El sucesor de C, este introduce varios elementos propios de un lenguaje de alto nivel, manteniendo al mismo tiempo compatibilidad con su predecesor</figcaption>
    </figure>

    <figure>
        <a href="https://docs.microsoft.com/en-us/dotnet/visual-basic/"target="_blank"><img src="img/VBNET.png" alt="Lenguaje de programacion Visual Basic .NET"></a>
        <figcaption>Este es el sucesor de Visual Basic, que en su momento fue el intento de Microsoft de generar un lenguaje accesible para un mayor publico, sin embargo esta bien feo nmms</figcaption>
    </figure>

    <figure>
        <a href="https://www.javascript.com/"target="_blank"><img src="img/JS.png" alt="Lenguaje de programacion JavasScript"></a>
        <figcaption>Hoy en dia este lenguaje permea casi todas las paginas web, mientras su nombre parece indicar una relación con Java, comparar estos lenguajes es como comparar un coco con un cocodrilo</figcaption>
    </figure>

    <figure>
        <a href="https://www.php.net/"target="_blank"><img src="img/PHP.svg" alt="Lenguaje de programacion PHP"></a>
        <figcaption>Antaño PHP era uno de los lenguajes principales para el desarrollo backend, su falta de tipado y errores como <a href="https://stackoverflow.com/questions/592322/php-expects-t-paamayim-nekudotayim" target="_blank">T_PAAMAYIM_NEKUDOTAYIM</a> causó la ira y dolor de varios desarrolladores</figcaption>
    </figure>

    <figure>
        <a href="https://swift.org/"target="_blank"><img src="img/SWIFT.jpg" alt="Lenguaje de programacion Swift"></a>
        <figcaption>Ew, Apple</figcaption>
    </figure>

    <figure>
        <a href="https://www.mysql.com/"target="_blank"><img src="img/MYSQL.png" alt="Lenguaje SQL"></a>
        <figcaption>La oveja negra de la lista, SQL estrictamente no puede considerarse un lenguaje de programacion, sin embargo eso no quita su papel instrumental en el manejo de bases de datos relacionales, y por extension, el desarrollo backend</figcaption>
    </figure>

    <figure>
        <a href="https://www.ruby-lang.org/en/"target="_blank"><img src="img/RUBY.jpg" alt="Lenguaje de programacion Ruby"></a>
