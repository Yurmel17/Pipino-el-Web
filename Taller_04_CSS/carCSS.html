<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 4 | Car CSS</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>ID's</legend>

            <label for="id_coche">ID del coche: </label>
            <select name="id_coche">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>

            <label for="id_movidoa">ID del Movido a: </label>
            <select name="id_movidoa">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>

            <label for="id_tipocoche">ID del Tipo coche: </label>
            <select name="id_tipocoche">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>

            <label for="id_estado">ID del Estado: </label>
            <select name="id_estado">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>

            <label for="id_marca">ID de la marca: </label>
            <select name="id_marca">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>

            <label for="id_usr">ID del Usuario: </label>
            <select name="id_usr">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>

        </fieldset>
        <fieldset>
            <legend>Detalles del coche</legend>

            <input type="text" spellcheck="false" name="modelo" placeholder="Modelo: " />
            <input type="text" spellcheck="false" name="anio" placeholder="Año: " />
            <input type="text" spellcheck="false" name="detalle" placeholder="Detalle: " />
            <input type="text" spellcheck="false" name="caja" placeholder="Caja: " />
            <input type="text" spellcheck="false" name="motor" placeholder="Motor: " />
            <input type="text" spellcheck="false" name="fechapub"
                placeholder="Fecha publicación: " />
            <input type="text" spellcheck="false" name="precio" placeholder="Precio: " />
            <input type="text" spellcheck="false" name="moneda" placeholder="Moneda: " />
        </fieldset>

        <fieldset>
            <legend>Otros detalles</legend>

            <input type="text" spellcheck="false" name="cc_pic01" placeholder="Foto 1: " />
            <input type="text" spellcheck="false" name="cc_pic02" placeholder="Foto 2: " />
            <input type="text" spellcheck="false" name="cc_pic03" placeholder="Foto 3: " />
            <input type="text" spellcheck="false" name="cc_destac" placeholder="Destacados: " />
        </fieldset>

        <input type="submit" value="Registrar coche" />
    </form>
</body>

</html>
