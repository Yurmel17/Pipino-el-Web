<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 4 | CSS</title>
    <link rel="stylesheet" href="styles/styles.CSS.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Formulario de Registro de Usuarios</h1>
    <form method="POST" action="#">
        <div>
            <input type="text" name="id_usr" spellcheck="false" placeholder="ID del usuario: " />

            <label for="id_pais">ID del país</label>
            <select name="id_pais">
                <option value="1">Colombia</option>
                <option value="2">Perú</option>
                <option value="3">Argentina</option>
                <option value="4">Brasil</option>
                <option value="5">Bolivia</option>
                <option value="6">Venezuela</option>
                <option value="7">Guyana</option>
                <option value="8">Chile</option>
                <option value="9">Suriname</option>
                <option value="10">Uruguay</option>
                <option value="11">Paraguay</option>
                <option value="12">Ecuador</option>
            </select>
        </div>
        <div>
            <input type="text" name="nombre" spellcheck="false" placeholder="Nombre: " />
            <input type="text" name="apellido" spellcheck="false" placeholder="Apellido: " />
        </div>
        <div>
            <input type="text" name="direccion" spellcheck="false" placeholder="Dirección: " />
            <input type="text" name="ccusuario" spellcheck="false" placeholder="Cédula: " />
        </div>
        <div>
            <input type="password" name="ccpaswd" spellcheck="false" placeholder="Password: " />
            <input type="text" name="email" spellcheck="false" placeholder="Email: " />
        </div>
        <input type="text" name="telefono" spellcheck="false" placeholder="Telefono: " />
        <input type="submit" value="Registrar" />
    </form>
</body>

</html>
