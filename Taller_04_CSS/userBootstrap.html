<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 4 | Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body class="vh-100 vw-100 bg-dark">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    
    <form class='position-absolute top-50 start-50 translate-middle m-5 d-inline-flex flex-column' method="POST" action="#">
        <div>
            <label class="form-label text-white text-dark">Datos personales</label>
            <div class="input-group mb-2">
                <label class="input-group-text" id='addnusuario'>Usuario</label>
                <input class='form-control' type="text" name="id_usr" id='inputnusuario' spellcheck="false" placeholder="ID">
            </div>

            <div class="input-group mb-2">
            <label class="input-group-text" for="id_pais" id='addpais'>Pais</label>
            <select class="form-select" name="id_pais" id="id_pais">
                <option class="dropdown-item" value="1">Colombia</option>
                <option value="2">Perú</option>
                <option value="3">Argentina</option>
                <option value="4">Brasil</option>
                <option value="5">Bolivia</option>
                <option value="6">Venezuela</option>
                <option value="7">Guyana</option>
                <option value="8">Chile</option>
                <option value="9">Suriname</option>
                <option value="10">Uruguay</option>
                <option value="11">Paraguay</option>
                <option value="12">Ecuador</option>
            </select>
            </div>

        </div>
        <div>
            <div class="input-group mb-2">
                <span class="input-group-text">Nombre</span>
                <input class="form-control" type="text" name="nombre" spellcheck="false" placeholder="Inserte sus nombres" />
                <span class="input-group-text">Apellido</span>
                <input class="form-control" type="text" name="apellido" spellcheck="false" placeholder="Inserte sus apellidos" />
            </div>

        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Direccion</span>
            <input class="form-control" type="text" name="direccion" spellcheck="false" placeholder="Dirección" />
        </div>
        
        <label class="form-label text-white text-dark">Datos de acceso</label>
        <div class="input-group mb-3">
            <span class="input-group-text">Usuario</span>
            <input class="form-control" type="text" name="ccusuario" spellcheck="false" placeholder="Inserte su cuenta de usuario"/>
            <span class="input-group-text">Contraseña</span>
            <input class="form-control" type="password" name="ccpaswd" spellcheck="false" placeholder="Inserte su contraseña" />
        </div>
        
        <label class="form-label text-white text-dark">Datos de contacto</label>
        <div class="input-group mb-2">
            <span class="input-group-text">@</span>
            <input class="form-control" type="text" name="email" spellcheck="false" placeholder="Inserte su email" />
        </div>

        <div class="input-group mb-2">
            <span class="input-group-text">Telefono</span>
            <input class="form-control" type="text" name="telefono" spellcheck="false" placeholder="Inserte su telefono" />
        </div>

        <input class="btn btn-primary my-3" type="submit" value="Registrar" />
    </form>
</body>

</html>
